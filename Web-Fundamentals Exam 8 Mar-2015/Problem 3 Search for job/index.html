<!DOCTYPE hmtl>
<html>
<head>
	<meta charset="UTF-8">
	<title>Search Job Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<ul>
				<li class="active"><a href="#">Search Business </a></li>
				<li><a href="#">Business Categories </a></li>
				<li><a href="#">Recent Locations </a></li>
				<li><a href="#">Agents Located </a></li>
			</ul>
		</header>
		<section>
			<form>
				<div class="inside-wrapper">
					<label for="Bussines Name">Business Name</label>
					<input type="text" id="Bussines Name" placeholder="enter a name" />
				</div>
				<div class="inside-wrapper">
					<label for="Country">Country</label>
					<input  type="text" id="Country" / placeholder="search by country" >
				</div>
				<div class="inside-wrapper">
					<label for="City / State">City / State</label>
					<input  type="text" id="City / State" / placeholder="search by city or state" >		
				</div>
				<div class="inside-wrapper">
					<label  for="ZIP / Postal Code">ZIP / Postal Code</label>
					<input type="number" id="ZIP / Postal Code" placeholder="enter a postal code" >
				</div>
				<div class="inside-wrapper">
					<label for="Employers">Employers</label>
					<input type="number" id="Employers" placeholder="1000-5000" >	
				</div>
				<div class="inside-wrapper">
					<label for="Startup Date" value="MM/DD/YYYY">Startup Date</label>
					<input type="date"  id="Startup Date" />		
				</div>
				<div class="inside-wrapper">
					<label for="Job Opportunity">Job Opportunity</label>
					<input  type="text" id="Job Opportunity"  placeholder="any" >
				</div>
				<div class="inside-wrapper">
					<button type="submit">let`s find your job</button>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
